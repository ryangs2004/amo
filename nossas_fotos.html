<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vários Cards com Fotos</title>
<link rel="stylesheet" type="text/css" href="fotos.css">
</head>
<body>

<!-- Primeiro Card -->
<div class="card">
  <img src="img/primeiro.webp" alt="Imagem de Exemplo" style="width:100%">
  <div class="container">
    <h4><b>Dos primeiros dias para sempre</b></h4>
  </div>
</div>

<!-- Segundo Card -->
<div class="card">
  <img src="img/aliança.jpg" alt="Imagem de Exemplo" style="width:100%">
  <div class="container">
    <h4><b>O nosso simbolo do amor</b></h4>
  </div>
</div>

<!-- Terceiro Card -->
<div class="card">
  <img src="img/dia do pedido.jpg" alt="Imagem de Exemplo" style="width:100%">
  <div class="container">
    <h4><b>o dia do pedido</b></h4>
    <p>05/08/2023</p>
  </div>
</div>

<!-- quarto Card -->
<div class="card">
    <img src="img/feliz.jpg" alt="Imagem de Exemplo" style="width:100%">
    <div class="container">
      <h4><b>Em Nossos momentos felizes</b></h4>
      <p>em que podemos ser nos mesmos</p>
      
    </div>
  </div>
<div class="butao">
  <a href="index.html"><button class="btn">Carta aberta❤️</button></a>
</div>

</html>
